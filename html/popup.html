<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>ProofMe</title>
    <link href="../fonts/proxima-nova/kit.css" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/popup.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/popup.js"></script>
  </head>
  <body>
    <iframe id="empty-proofme" width="1" height="1" src="https://proofme.com/emptyCanva"></iframe>
    <div class="open-proofme-open-canva">
        <div class="btn-app-name btn-proofme">
            <div class="text text-proofme"> Go to My Dashboard</div>
        </div>
        <div class="btn-app-name btn-canva">
            <div class="text text-canva"> Open Canva</div>
        </div>
        <div class="footer">
            <span>
                <a id="footer-left"> Sign In</a>
                <a id="footer-right"> Learn More<span class="icon"><i class="icon-info"></i></span></a>
            </span>
        </div>
    </div>
</body>
</html>
